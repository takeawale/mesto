<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логотип">
        <hr class="header__line">
    </header>
    <section class="profile">
        <div class="profile__items">
            <img class="profile__avatar" src="images/avatar.png" alt="аватар">
            <div>
                <div class="profile__card">
                    <h1 class="profile__user">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__editButton"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__addButton"></button>
    </section>
    <ul class="elements">
    </ul>
    <footer class="footer">
        <a href="#" class="footer__link">© 2020 Mesto Russia</a>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__button-cross" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" class="form">
                <input type="text" class="form__input form__input_content_name" value="Жак-Ив Кусто">
                <input type="text" class="form__input form__input_content_job" value="Исследователь океана">
                <button class="form__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__container_type_image">
            <button class="popup__button-cross" type="button"></button>
            <img class="popup__image" alt="изображение" src="">
            <figure class="popup__caption"></figure>
        </div>
    </div>
    <div class="popup popup_type_new-card">
        <div class="popup__container">
            <button class="popup__button-cross" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form action="#" class="form">
                <input type="text" class="form__input form__input_type_place" value="Название">
                <input type="text" class="form__input form__input_type_url" value="Ссылка на картинку">
                <button class="form__button">Создать</button>
            </form>
        </div>
    </div>
    <template id="card">
        <li class="elements__item">
            <div class="elements__container">
                <button class="elements__image-button">
                    <div class="elements__image"></div>
                </button>
                <button type="button" class="elements__button-delete"></button>
            </div>
            <div class="element__card">
                <h2 class="element__title"></h2>
                <button type="button" class="elements__button"></button>
            </div>
        </li>
    </template>
    <script src="index.js"></script>
</body>
</html>
