<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="логотип"><hr class="header__line"></header><section class="profile"><div class="profile__items"><img class="profile__avatar" src="993f3d93348c99403d3849bc66552c1b.png" alt="аватар"><div><div class="profile__card"><h1 class="profile__user">Жак-Ив Кусто</h1><button type="button" class="profile__editButton"></button></div><p class="profile__description">Исследователь океана</p></div></div><button type="button" class="profile__addButton"></button></section><ul class="elements"></ul><footer class="footer"><a href="#" class="footer__link">© 2020 Mesto Russia</a></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="popup__button-cross" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form novalidate class="form" id="my-form"><input placeholder="Имя" name="name" autocomplete="off" id="name-input" required class="form__input form__input_content_name" maxlength="40" minlength="2" value="Жак-Ив Кусто"> <span class="form__input-error" id="name-input-error"></span> <input placeholder="Описание" name="description" autocomplete="off" id="description-input" required class="form__input form__input_content_job" maxlength="200" minlength="2" value="Исследователь океана"> <span class="form__input-error" id="description-input-error"></span> <button disabled="disabled" type="submit" class="form__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__container_type_image"><button class="popup__button-cross" type="button"></button> <img class="popup__image" alt="изображение"><figure class="popup__caption"></figure></div></div><div class="popup popup_type_new-card"><div class="popup__container"><button class="popup__button-cross" type="button"></button><h2 class="popup__title">Новое место</h2><form novalidate id="my-form" class="form"><input name="name" autocomplete="off" id="place-input" required class="form__input form__input_type_place" placeholder="Название" maxlength="30" minlength="1"> <span class="form__input-error" id="place-input-error"></span> <input name="link" autocomplete="off" id="image-url_input" required type="url" class="form__input form__input_type_url" placeholder="Ссылка на картинку"> <span class="form__input-error" id="image-url_input-error"></span> <button disabled="disabled" type="submit" class="form__button form__button_disabled">Создать</button></form></div></div><template id="card" class="card"><li class="elements__item"><div class="elements__container"><button class="elements__image-button"><div class="elements__image"></div></button> <button type="button" class="elements__button-delete"></button></div><div class="element__card"><h2 class="element__title"></h2><button type="button" class="elements__button"></button></div></li></template><script src="main.js"></script></body></html>
